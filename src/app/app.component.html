<form [formGroup]="userForm">
  <div class="form-group row">
    <label for="userid">UserId </label>
    <div>
      <input type="text" formControlName="userid" class="form-control" id="userId" placeholder="UserId">
    </div>
  </div>
  <div class="form-group row">
    <label for="title">Title</label>
    <div>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="body">Body </label>
    <div>
      <input type="text" formControlName="body" class="form-control" id="body" placeholder="body">
    </div>
  </div>
  <div class="form-group row">
    <div>
      <button type="button"(click)="addItem()">Add</button>
      <button (click)="update()">Update</button>
    </div>
  </div>
</form>
<table>
  <thead>
    <th>UserId</th>
    <th>Id</th>
    <th>Title</th>
    <th>body</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of array">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>

      <td><button class="button" type="button" (click)="delete(item)">Delete</button></td>

    </tr>
  </tbody>
</table>
